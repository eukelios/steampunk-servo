<!DOCTYPE html>
<html>
<head>
    <title>Web Servo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="servo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="servo.js"></script>    
</head>
  
<body onload="initialize();">
    <div class="w3-container">
        <h1>Web Servo</h1>
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile">
                <p><input type="range" min="700" max="2300" value="1500" class="slider" id="servoSlider"></p>
					 <p id='pulseLen'>1500</p>
					 <p>Closed
					 <label class="switch">
					   <input type="checkbox" id="servoSwitch">
					   <span class="slidesw round"></span>
					 </label>
					 Open
					 </p>
					 <br>
					 <p>Robot Arm Test using sleep:</p>
					 <p><button type="button" class="button" id="servoButton" onclick="btnClicked(0,2300,800)">Kick 0!</button>
					 <button type="button" class="button" id="servoButton" onclick="btnClicked(1,2600,2150)">Kick 1!</button></p>
            </div>
        </div>
    </div>
</body>
</html>
